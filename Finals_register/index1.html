<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<div class="container">
  <div class="title">Registration</div>
    <p>Please fill in this form to create an account.</p>
    <hr>
      <form action="#">
        <div class="user-details">
        <div class="input-box">
          <span class="input-box">First name</span>
          <input type="text" placeholder="Enter your fristname" required>
        </div>

        <div class="input-box">
          <span class="details">Middle Initial</span>
          <input type="text" placeholder="Enter your middle initial" required>
        </div>

        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" placeholder="Enter your lastname" required>
        </div>

        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter your email" required>
        </div>

        <div class="input-box">
          <span class="details">Id Number</span>
          <input type="text" placeholder="Enter your id number" required>
        </div>

        <div class="input-box">
          <span class="details">Password</span>
          <input type="text" placeholder="Enter your password" required maxlength="9">
        </div>
</div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">

            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>

            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>

            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>

          </div>
        </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>

      </form>
    </div>

</div>

</body>
</html>
